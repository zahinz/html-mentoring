<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner assessment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- left column div -->
      <div class="left-column">
        <!-- upper section -->
        <div class="left-upper">
          <div class="logo-container">
            <div class="small-white-box"></div>
            <div class="word-icon"><h2>R</h2></div>
          </div>
          <h2 class="subtitle">WARMUPS</h2>
        </div>
        <!-- middle section -->
        <div class="left-middle">
          <h1>LOREM IPSUM NEQUE PORRO</h1>
        </div>
        <!-- bottom section -->
        <div class="left-bottom">
          <div class="icon-container">
            <img src="assets/users-alt.png" alt="User icon" />
            <h3>10 MAX</h3>
          </div>
          <div class="icon-container">
            <img src="assets/clock.png" alt="Clock icon" />
            <h3>20 MIN</h3>
          </div>
        </div>
      </div>
      <div class="right-column">
        <div class="parent-white-rect"></div>
        <div class="parent-white-rect white-rect-1"></div>
        <div class="parent-white-rect white-rect-2"></div>
      </div>
    </div>
  </body>
</html>
